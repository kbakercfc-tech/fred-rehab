<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fred's Exercise Videos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 data-translate="Fred's Exercise Videos">Fred's Exercise Videos</h1>
        <nav>
            <a href="/" data-translate="Enter Data">Enter Data</a>
            <a href="/enter-data-tabular.html" data-translate="Enter Data - Tabular">Enter Data - Tabular</a>
            <a href="/history.html" data-translate="View History">View History</a>
            <a href="/steps-graph.html" data-translate="View Steps Graph">View Steps Graph</a>
            <a href="/calendar-view.html" data-translate="Calendar View">Calendar View</a>
            <a href="/exercise-videos.html" data-translate="Exercise Videos">Exercise Videos</a>
            <a href="/help.html" data-translate="Help">Help</a>
            <button id="lang-toggle"><img src="https://flagsapi.com/FR/flat/24.png" alt="French Flag"></button>
        </nav>
    </header>
    <main>
        <h2 data-translate="Upload New Exercise Video">Upload New Exercise Video</h2>
        <form id="upload-form" enctype="multipart/form-data">
            <div>
                <label for="video-title" data-translate="Video Title:">Video Title:</label>
                <input type="text" id="video-title" name="title" required title="Enter a descriptive title for the video." data-translate="Enter a descriptive title for the video.">
            </div>
            <div>
                <label for="video-file" data-translate="Select Video File:">Select Video File:</label>
                <input type="file" id="video-file" name="video" accept="video/*" required title="Choose a video file from your computer to upload." data-translate="Choose a video file from your computer to upload.">
            </div>
            <button type="submit" title="Click to upload the video to the server." data-translate="Upload Video">Upload Video</button>
        </form>

        <hr>

        <h2 data-translate="Uploaded Videos">Uploaded Videos</h2>
        <div id="video-list">
            <!-- Videos will be loaded here -->
        </div>
    </main>

    <script src="translations.js"></script>
    <script>
        const langToggleButton = document.getElementById('lang-toggle');
        let currentLang = localStorage.getItem('language') || 'en';

        function setLanguage(lang) {
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translations[lang] && translations[lang][key]) {
                    if (element.tagName === 'BUTTON' && element.id !== 'lang-toggle') {
                        element.textContent = translations[lang][key];
                    } else if (element.tagName === 'INPUT') {
                        element.title = translations[lang][key];
                    }
                    else if (element.tagName !== 'BUTTON') {
                        element.innerHTML = translations[lang][key];
                    }
                }
            });
            currentLang = lang;
            localStorage.setItem('language', lang);
            if(langToggleButton) {
                const flag = lang === 'en' ? 'FR' : 'GB';
                langToggleButton.innerHTML = `<img src="https://flagsapi.com/${flag}/flat/24.png" alt="${flag} Flag">`;
            }
        }

        if(langToggleButton) {
            langToggleButton.addEventListener('click', () => {
                const newLang = currentLang === 'en' ? 'fr' : 'en';
                setLanguage(newLang);
            });
        }


        document.getElementById('upload-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);

            const response = await fetch('/upload-video', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                alert('Video uploaded successfully!');
                event.target.reset();
                loadVideos();
            } else {
                alert('Error uploading video.');
            }
        });

        async function loadVideos() {
            const videoList = document.getElementById('video-list');
            videoList.innerHTML = ''; // Clear existing videos

            const response = await fetch('/api/videos');
            const videos = await response.json();

            if (videos.length === 0) {
                videoList.innerHTML = '<p data-translate="No videos uploaded yet.">No videos uploaded yet.</p>';
                setLanguage(currentLang);
                return;
            }

            videos.forEach(video => {
                const videoContainer = document.createElement('div');
                videoContainer.classList.add('video-item');
                videoContainer.innerHTML = `
                    <h3>${video.title}</h3>
                    <video controls src="${video.filepath}" style="max-width: 100%;"></video>
                    <button class="delete-video-btn" data-id="${video.id}" title="Delete this video from the server." data-translate="Delete">Delete</button>
                `;
                videoList.appendChild(videoContainer);
            });

            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-video-btn').forEach(button => {
                button.addEventListener('click', async (event) => {
                    const videoId = event.target.dataset.id;
                    if (confirm('Are you sure you want to delete this video?')) {
                        const response = await fetch(`/api/videos/${videoId}`, {
                            method: 'DELETE'
                        });
                        if (response.ok) {
                            alert('Video deleted successfully!');
                            loadVideos(); // Reload videos list
                        } else {
                            alert('Failed to delete video.');
                            console.error('Failed to delete video:', await response.text());
                        }
                    }
                });
            });
            setLanguage(currentLang);
        }

        window.onload = () => {
            loadVideos();
            setLanguage(currentLang);
        };
    </script>
</body>
</html>
